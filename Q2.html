<html>
  <head>
    <script>
    "use strict";
    function validate() {
      var nric = document.getElementById("nric");
      var check = document.getElementById("result");
      var code = nric.value;


      if(code == ""){
        alert("身分證欄位不能空白！");
        // return;
      } else if( !isNaN(code)){
        alert("身分證欄位不是全都數字吧！");
        // return;
      } else if( code.length != 10 ) {
        alert("你輸入的身分證字號長度不正確！");
        // return;
      } else if (code[1] == "1") {
        check.innerHTML = "某男通過驗證";
      } else if (code[1] == "2") {
        check.innerHTML = "某女通過驗證";
      }
    }
    </script>
  </head>
  <body>
    <div style="margin:0px auto;padding-left: 40px; width:720px">
      <form id="form" action="">
        <table>
          <tr>
            <td><label>身分證字號</label></td>
            <td><input type="text" id="nric" ></td>
          </tr>
        <tr><td></td><td>
         <input type="button" value="驗證" onclick="validate()" />

        </td></tr>
        </table>
      </form>
      <p id = "result"></p>
    </div>
  </body>
</html>
